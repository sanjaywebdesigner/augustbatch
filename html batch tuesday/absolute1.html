<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.main{width:200px;
height:200px;
background-color:red;
margin-left:400px;
position:relative;
}
.main1{width:200px;
height:50px;
background-color:green;
position:absolute;
left:0px;
top:50px;
display:none;
}
.main2{width:200px;
height:50px;
background-color:green;
position:absolute;
left:0px;
top:120px;
display:none;
}
.main:hover .main1,.main:hover .main2{display:block;
}
</style>
</head>

<body>
<div class="main">
<div class="main1"></div>
<div class="main2"></div>
</div>

</body>
</html>
