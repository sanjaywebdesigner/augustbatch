<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.s1{width:200px;
height:200px;
background-color:red;
position:relative;
}
.g1{width:200px;
height:50px;
background-color:black;
position:absolute;
top:-50px;
opacity:0;
}
.s1:hover .g1{top:25px;
opacity:1;
transition:1s;
}
</style>
</head>

<body>
<div class="s1">
<div class="g1"></div>
</div>
</body>
</html>
