<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
@keyframes sanjay{0%{top:0;
left:0;
}
50%{top:0;left:-1024px;
}
100%{top:0;left:-2048px;
}
}
.s1{width:1024px;
height:768px;
overflow:hidden;
position:relative;

}
.s2{width:3072px;
height:768px;
top:0;
left:0;
position:absolute;
animation:4s sanjay;

}
</style>
</head>

<body>
<div class="s1">
<div class="s2">
<img src="2.JPG"><img src="8.JPG"><img src="10.JPG">
</div>
</div>
</body>
</html>
