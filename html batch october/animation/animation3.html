<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
@keyframes a1{0%{left:0;
top:0;
}
25%{left:200px;
top:0;
}
50%{left:200px;
top:200px;
}
75%{left:0px;
top:200px;
}
100%{left:0px;
top:0px;
}
}
.s1{width:100px;
height:100px;
background-color:red;
position:relative;
top:0;
left:0;
animation:8s a1 infinite;
}
</style>
</head>

<body>
<div class="s1">

</div>
</body>
</html>
