<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.main{width:400px;
height:300px;
background-color:red;
position:relative;
margin-top:100px;
overflow:hidden;
}
.s1{
	width:400px;
height:50px;
background-color:green;
position:absolute;
top:-50px;
opacity:0;
}
.s2{
	width:400px;
height:50px;
background-color:blue;
position:absolute;
top:300px;
opacity:0;
}
.main:hover .s1{opacity:1;

top:50px;
transition:2s;}
.main:hover .s2{opacity:1;
top:200px;
transition:2s;
}
</style>
</head>

<body>
<div class="main">
<div class="s1"></div>
<div class="s2"></div>
</div>
</body>
</html>
